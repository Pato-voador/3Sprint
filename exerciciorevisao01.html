<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
       var nome = prompt('Digite o nome do aluno:');
       var nota = prompt('Digite a nota do aluno:');
       var frequencia = prompt('Digite a frequencia do aluno:');

       var media = 7;
       var freq = 75;

       if (nota >= media && frequencia >= freq) {
           document.write('Parabens ' + nome + ', você está aprovado!');
       } else {
           document.write('Burro ' + nome + ', você está reprovado!');
       }
   </script>
</body>
</html>
