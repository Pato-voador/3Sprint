<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var dias = prompt('Quantos dias tem o mês?');

       switch (dias) {
           case '28':
               document.write('Fevereiro');
               break;
           case '30':
               document.write('Abril, Junho, Setembro, Novembro');
               break;
           case '31':
               document.write('Janeiro, Março, Maio, Julho, Agosto, Outubro, Dezembro');
               break;
           case '29':
               document.write('Fevereiro (ano bissexto)');
               break;
           default:
               document.write('Valor inválido');
       }
    </script>
</body>
</html>
